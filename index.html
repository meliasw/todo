<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To do list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "todo">
        <h1>To Do List</h1>
        <button class = "all">Check all</button>
        <button class = "none">Uncheck all</button>
            <div class="list">
                <p><input type="checkbox">Learn programming</p>
                <p><input type="checkbox">Eat kakigori</p>
                <p><input type="checkbox">Buy yukata</p>
                <p><input type="checkbox" checked >Eat nagoya style unagi</p>
            </div>

            <form>
                <input class = "task" name = "task" required />
                <button>Add!</button>
            </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
